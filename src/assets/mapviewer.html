<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Map viewer</title>
	<!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
	<!--<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />-->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
	<style>
		body {
			position: absolute;
			height: 100%;
			width: 100%;
			padding: 0;
			margin: 0;
		}

		#map {
			height: 100%;
			width: 100%;
		}
	</style>
</head>

<body>
	<div id="map" style="background: black;"></div>
	<script>

		var mapsizex = 100;
		var mapsizez = 200;

		var chunksize = 64;
		var lowestmip = 10;
		var pxpertile = 32;

		var mip0pxpertile = pxpertile / (1 << lowestmip);

		var crs = L.CRS.Simple;
		crs.transformation = L.transformation(mip0pxpertile, 0, -mip0pxpertile, mip0pxpertile * mapsizez * chunksize);

		var mymap = L.map('map', {
			minZoom: 0,
			maxZoom: 12,
			crs: crs,
			//maxBounds: [[0, 0], [mapsizez * chunksize * mip0pxpertile, mapsizex * chunksize * mip0pxpertile]]
		});
		L.tileLayer('../../cache/map3/{z}/{x}-{y}.png', {
			attribution: 'Skillbert',
			tileSize: 512,
			maxNativeZoom: 10,
			minNativeZoom: 0
		}).addTo(mymap);
		mymap.setView([3200, 3000],4);
	</script>
</body>

</html>

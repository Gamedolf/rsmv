			maxZoom: 12,
			crs: crs// SimpleInvert//L.CRS.Simple
			// maxBounds: [[0, 0], [chunksize * pixperchunk * 100, chunksize * pixperchunk * 200]]
		});
		L.tileLayer('../../cache/map/{z}/{x}-{y}.png', {
			attribution: 'Skillbert',
			tileSize: 512,
			maxNativeZoom: 10,
